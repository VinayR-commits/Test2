<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enter Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      text-align: center;
      padding: 50px 20px;
      overflow: hidden;
    }

    h2 {
      font-size: 1.8em;
      position: relative;
      z-index: 1;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    input[type="password"],
    input[type="text"] {
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 350px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    button {
      padding: 12px 30px;
      font-size: 17px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      cursor: pointer;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 15px;
      color: #333;
      position: relative;
      z-index: 1;
    }

    .error {
      color: red;
      margin-top: 12px;
      font-size: 15px;
      position: relative;
      z-index: 1;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.5em;
      animation: fall linear infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h2>HiiüòÑ it's me Vinay</h2>
  <p>Enter the password just for confirmationüòÅ</p>
  
  <input type="password" id="passwordInput" placeholder="Enter password here" />
  <label>
    <input type="checkbox" onclick="togglePassword()"> Show Password
  </label>
  
  <br />
  <button onclick="checkPassword()">Submit</button>
  <div class="error" id="errorMessage"></div>

  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }

    function checkPassword() {
      const correctPassword = "Happy_birthday(Parii !!)_[0012]_(^_^)_";
      const enteredPassword = document.getElementById("passwordInput").value;

      if (enteredPassword === correctPassword) {
        window.location.href = "birthday.html";
      } else {
        document.getElementById("errorMessage").textContent = "Oops! Wrong password.";
      }
    }

    // Snowfall animation (slower and less frequent)
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.animationDuration = 6 + Math.random() * 6 + "s"; // slower
      snowflake.textContent = "‚ùÑ";
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 12000);
    }

    setInterval(createSnowflake, 400); // slower rate
  </script>

</body>
</html>
